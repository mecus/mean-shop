 <div class="sub-toolbar">
    <div class="side-menu-btn">
        <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>menu</md-icon>
        </button>
        <md-menu #menu="mdMenu">
        <button (click)="routing()" md-menu-item>
            <md-icon>dialpad</md-icon>
            <span>Products</span>
        </button>
        <button md-menu-item routerLink="/products/new">
            <md-icon>voicemail</md-icon>
            <span>New Product</span>
        </button>
        <button md-menu-item>
            <md-icon>notifications_off</md-icon>
            <span>Basket</span>
        </button>
        <a type="button" md-menu-item href="/admin/dashboard">
            <md-icon>dialpad</md-icon>
            <span>Back End</span>
        </a>
        <button (click)="authenticate()" md-menu-item>
            <md-icon>notifications_off</md-icon>
            <span>Login</span>
        </button>
        </md-menu>
    </div>
     
    <div class="container">
        <div class="navigation">
            <div class="nav-item active" (click)="frozenFood()">Frozen Food</div>
            <div class="nav-item" (click)="dryFood()">Dry Food</div>
            <div class="nav-item" (click)="beverages()">Beverages</div>
            <div class="nav-item" (click)="drinks()">Drink</div>
            <div class="nav-item" (click)="ingredients()">Ingredients</div>
            <div class="nav-item" (click)="bakery()">Bakery</div>
        </div>
    </div>
    
</div>
<div class="authentication" *ngIf="loginWindow">
  <div class="login-provider container">
      <p (click)="closeWindow()">x</p>
    
  </div>
</div>
